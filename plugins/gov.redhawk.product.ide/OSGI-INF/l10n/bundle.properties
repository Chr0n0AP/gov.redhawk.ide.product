productBlurb=\
REDHAWK IDE\n\
Version: @version@\n\
Build id: @buildId@\n\
\n\
REDHAWK is a core framework/architecture initiative built around the Joint Tactical Radio System (JTRS) Software Communications Architecture (SCA). The goal of the project is to provide a framework and toolset for the rapid development of real-time signal processing systems.\n\
